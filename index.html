<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake 2026 Tech Career Fair Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.89.0/dist/umd/supabase.min.js"></script>
    <script src="https://unpkg.com/penpal@7.0.4/dist/penpal.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
    <style>
      [x-cloak] { display: none !important; }
      body::-webkit-scrollbar { display: none; }
      html, body { overflow-x: hidden; height: auto; }
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      input, select, label, span, p, button, div { font-size: 14px !important; }

      .custom-select {
        appearance: none !important;
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%20stroke%3D%22%239ca3af%22%3E%3Cpath%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%20stroke-width%3D%222%22%20d%3D%22M19%209l-7%207-7-7%22%2F%3E%3C%2Fsvg%3E");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1.25rem;
        padding-right: 2.5rem !important;
      }
    </style>
</head>
<body class="bg-white font-sans antialiased text-gray-800">

<div x-data="careerFairApp()" x-init="init()" x-cloak class="max-w-xl mx-auto relative border-x border-gray-50 shadow-sm min-h-screen">

    <div x-show="isProcessing" class="fixed inset-0 bg-white/70 z-50 flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-[#13AB67]"></div>
        <p class="text-[#13AB67] mt-3 font-bold">處理中...</p>
    </div>

    <div x-show="isSubmitted" class="fade-in text-center py-20 px-8 space-y-6">
        <div class="w-20 h-20 bg-green-100 text-[#13AB67] rounded-full flex items-center justify-center mx-auto shadow-sm">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <h2 class="text-xl font-bold">報名成功！</h2>
        <div class="bg-green-50 p-6 rounded-2xl border border-green-100 text-green-900 text-left">
            確認信與電子票券將於 5 分鐘內寄送至您的信箱：<br>
            <span class="font-bold underline text-[#13AB67]" x-text="form.email"></span>
        </div>
    </div>

    <div x-show="!isSubmitted" class="fade-in">
        <div class="bg-white border-b border-gray-50 px-8 pt-6 pb-2 flex justify-between items-center sticky top-0 z-10">
            <div class="flex items-center flex-1">
                <template x-for="i in [1, 2, 3, 4, 5]">
                    <div class="flex items-center flex-1 last:flex-none">
                        <div class="w-8 h-8 rounded-full flex items-center justify-center transition-colors duration-300 shadow-sm shrink-0"
                             :class="currentStep >= i ? 'bg-[#13AB67] text-white' : 'bg-gray-100 text-gray-300'">
                            <span class="text-xs font-black" x-text="i"></span>
                        </div>
                        <div x-show="i < 5" class="h-[2px] flex-1 mx-2 bg-gray-100 rounded-full overflow-hidden">
                            <div class="h-full bg-[#13AB67] transition-all duration-500" :style="'width: ' + (currentStep > i ? '100%' : '0%')"></div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div class="px-8 py-6 pb-24">

            <div x-show="currentStep === 1" class="fade-in space-y-5">
                <div>
                    <label class="block font-bold text-gray-400 mb-1">姓名 *</label>
                    <input type="text" x-model="form.name" class="w-full p-4 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-[#13AB67]">
                </div>
                <div>
                    <label class="block font-bold text-gray-400 mb-1">Email *</label>
                    <input type="email" x-model="form.email" class="w-full p-4 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-[#13AB67]">
                </div>
                <div>
                    <label class="block font-bold text-gray-400 mb-1">手機號碼 *</label>
                    <input type="tel" x-model="form.phone" placeholder="0912345678" class="w-full p-4 border border-gray-200 rounded-xl outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative" @click.away="showNatDropdown = false">
                        <label class="block font-bold text-gray-400 mb-1">國籍 *</label>
                        <input type="text" x-model="natSearchTerm" @focus="showNatDropdown = true" placeholder="請選擇" class="w-full p-4 border border-gray-200 rounded-xl bg-white outline-none focus:ring-2 focus:ring-[#13AB67] custom-select">
                        <div x-show="showNatDropdown" class="absolute z-20 w-full mt-1 bg-white border border-gray-100 rounded-xl shadow-xl max-h-40 overflow-y-auto">
                            <template x-for="n in natOptions" :key="n.value">
                                <div @click="form.nationality = n.value; natSearchTerm = n.zh; showNatDropdown = false" class="p-4 hover:bg-green-50 cursor-pointer text-sm" x-text="n.zh"></div>
                            </template>
                        </div>
                    </div>
                    <div>
                        <label class="block font-bold text-gray-400 mb-1">性別 *</label>
                        <select x-model="form.gender" class="w-full p-4 border border-gray-200 rounded-xl bg-white outline-none custom-select">
                            <option value="">請選擇</option>
                            <template x-for="g in genderOptions"><option :value="g.value" x-text="g.zh"></option></template>
                        </select>
                    </div>
                </div>
                <div x-show="errorMessage" class="text-red-500 font-bold text-xs" x-html="errorMessage"></div>
                <button type="button" @click="toStep(2)" class="w-full bg-[#13AB67] text-white py-5 rounded-2xl font-bold shadow-lg shadow-green-50">下一步</button>
            </div>

            <div x-show="currentStep === 2" class="fade-in space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block font-bold text-gray-400 mb-1">最高學歷 *</label>
                        <select x-model="form.education_level" class="w-full p-4 border border-gray-200 rounded-xl bg-white custom-select">
                            <option value="">請選擇</option>
                            <template x-for="e in eduOptions"><option :value="e.value" x-text="e.zh"></option></template>
                        </select>
                    </div>
                    <div>
                        <label class="block font-bold text-gray-400 mb-1">科系領域 *</label>
                        <select x-model="form.field_of_study" class="w-full p-4 border border-gray-200 rounded-xl bg-white custom-select">
                            <option value="">請選擇</option>
                            <template x-for="m in majorOptions"><option :value="m.value" x-text="m.zh"></option></template>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block font-bold text-gray-400 mb-1">目前身分 *</label>
                    <select x-model="form.employment_status" class="w-full p-4 border border-gray-200 rounded-xl bg-white custom-select">
                        <option value="">請選擇</option>
                        <template x-for="s in statusOptions"><option :value="s.value" x-text="s.zh"></option></template>
                    </select>
                </div>
                <div x-show="form.employment_status === 'Employed'">
                    <label class="block font-bold text-gray-400 mb-1">目前職稱 *</label>
                    <input type="text" x-model="form.job_role" class="w-full p-4 border border-gray-200 rounded-xl bg-green-50/20 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block font-bold text-gray-400 mb-1">工作年資 *</label>
                        <select x-model="form.work_experience" class="w-full p-4 border border-gray-200 rounded-xl bg-white custom-select">
                            <option value="">請選擇</option>
                            <template x-for="ex in expOptions"><option :value="ex.value" x-text="ex.zh"></option></template>
                        </select>
                    </div>
                    <div>
                        <label class="block font-bold text-gray-400 mb-1">目前產業 *</label>
                        <select x-model="form.industry" class="w-full p-4 border border-gray-200 rounded-xl bg-white custom-select">
                            <option value="">請選擇</option>
                            <template x-for="ind in industryOptions"><option :value="ind.value" x-text="ind.zh"></option></template>
                        </select>
                    </div>
                </div>
                <div class="flex gap-4">
                    <button type="button" @click="currentStep = 1; scrollUp()" class="flex-1 bg-gray-50 text-gray-400 py-5 rounded-2xl font-bold">上一步</button>
                    <button type="button" @click="toStep(3)" class="flex-1 bg-[#13AB67] text-white py-5 rounded-2xl font-bold shadow-lg shadow-green-50">下一步</button>
                </div>
            </div>

            <div x-show="currentStep === 3" class="fade-in space-y-4">
                <h4 class="font-bold text-gray-700 text-[11px] uppercase tracking-wider">上午場講座預約 (Time Slot 1)</h4>
                <div class="space-y-3">
                    <label class="flex items-center p-4 border border-gray-100 rounded-2xl bg-gray-50 cursor-pointer">
                        <input type="checkbox" x-model="skipSlot1" @change="toggleSkip(1)" class="h-5 w-5 text-[#13AB67] rounded border-gray-300">
                        <span class="ml-3 font-bold text-gray-600">不參加此時段講座</span>
                    </label>
                    <template x-for="s in sessionsData.filter(x => String(x.time_slot).trim() === '1')" :key="s.id">
                        <label class="flex items-center justify-between p-4 border rounded-2xl transition-all"
                               :class="form.selected_sessions.includes(s.id) ? 'bg-green-50 border-[#13AB67]' : (s.booked >= s.capacity || skipSlot1 ? 'bg-gray-50 opacity-50' : 'hover:bg-gray-50 cursor-pointer')">
                            <div class="flex items-start">
                                <input type="checkbox" :value="s.id" x-model="form.selected_sessions" :disabled="skipSlot1 || (s.booked >= s.capacity && !form.selected_sessions.includes(s.id))" class="mt-0.5 h-4 w-4 text-[#13AB67] rounded">
                                <span class="ml-3 font-bold text-gray-700 text-sm leading-tight" x-text="s.name"></span>
                            </div>
                            <span x-show="s.booked >= s.capacity" class="text-[10px] px-2 py-0.5 rounded-full font-bold bg-red-50 text-red-500 shrink-0">已額滿</span>
                        </label>
                    </template>
                </div>
                <div class="flex gap-4 pt-6">
                    <button type="button" @click="currentStep = 2; scrollUp()" class="flex-1 bg-gray-50 text-gray-400 py-5 rounded-2xl font-bold">上一步</button>
                    <button type="button" @click="toStep(4)" class="flex-1 bg-[#13AB67] text-white py-5 rounded-2xl font-bold">下一步</button>
                </div>
            </div>

            <div x-show="currentStep === 4" class="fade-in space-y-4">
                <h4 class="font-bold text-gray-700 text-[11px] uppercase tracking-wider">下午場講座預約 (Time Slot 2)</h4>
                <div class="space-y-3">
                    <label class="flex items-center p-4 border border-gray-100 rounded-2xl bg-gray-50 cursor-pointer">
                        <input type="checkbox" x-model="skipSlot2" @change="toggleSkip(2)" class="h-5 w-5 text-[#13AB67] rounded border-gray-300">
                        <span class="ml-3 font-bold text-gray-600">不參加此時段講座</span>
                    </label>
                    <template x-for="s in sessionsData.filter(x => String(x.time_slot).trim() === '2')" :key="s.id">
                        <label class="flex items-center justify-between p-4 border rounded-2xl transition-all"
                               :class="form.selected_sessions.includes(s.id) ? 'bg-green-50 border-[#13AB67]' : (s.booked >= s.capacity || skipSlot2 ? 'bg-gray-50 opacity-50' : 'hover:bg-gray-50 cursor-pointer')">
                            <div class="flex items-start">
                                <input type="checkbox" :value="s.id" x-model="form.selected_sessions" :disabled="skipSlot2 || (s.booked >= s.capacity && !form.selected_sessions.includes(s.id))" class="mt-0.5 h-4 w-4 text-[#13AB67] rounded">
                                <span class="ml-3 font-bold text-gray-700 text-sm leading-tight" x-text="s.name"></span>
                            </div>
                            <span x-show="s.booked >= s.capacity" class="text-[10px] px-2 py-0.5 rounded-full font-bold bg-red-50 text-red-500 shrink-0">已額滿</span>
                        </label>
                    </template>
                </div>
                <div class="flex gap-4 pt-6">
                    <button type="button" @click="currentStep = 3; scrollUp()" class="flex-1 bg-gray-50 text-gray-400 py-5 rounded-2xl font-bold">上一步</button>
                    <button type="button" @click="toStep(5)" class="flex-1 bg-[#13AB67] text-white py-5 rounded-2xl font-bold">下一步</button>
                </div>
            </div>

            <div x-show="currentStep === 5" class="fade-in space-y-6">
                <div class="p-5 bg-gray-50 rounded-2xl border border-gray-100 space-y-4">
                    <label class="block font-bold text-gray-700 text-xs">是否需要高鐵新竹站接駁車？ *</label>
                    <div class="flex gap-8">
                        <label class="flex items-center cursor-pointer font-medium"><input type="radio" value="yes" x-model="form.shuttle" class="mr-2 h-5 w-5 text-[#13AB67]"> 是</label>
                        <label class="flex items-center cursor-pointer font-medium"><input type="radio" value="no" x-model="form.shuttle" class="mr-2 h-5 w-5 text-[#13AB67]"> 否</label>
                    </div>
                    <div x-show="form.shuttle === 'yes'" class="grid grid-cols-2 gap-3 pt-2">
                        <select x-model="form.shuttle_time_to" class="w-full p-3 border border-gray-200 rounded-xl bg-white text-[10px] custom-select">
                            <option value="">去程</option>
                            <option value="09:30 AM">09:30 AM</option><option value="10:30 AM">10:30 AM</option>
                        </select>
                        <select x-model="form.shuttle_time_from" class="w-full p-3 border border-gray-200 rounded-xl bg-white text-[10px] custom-select">
                            <option value="">回程</option>
                            <option value="04:00 PM">04:00 PM</option><option value="05:00 PM">05:00 PM</option><option value="No">不需回程</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block font-bold text-gray-400 mb-1">從哪裡得知本活動？ *</label>
                    <select x-model="form.referral_source" class="w-full p-4 border border-gray-200 rounded-xl bg-white custom-select">
                        <option value="">請選擇</option>
                        <template x-for="rf in referralOptions"><option :value="rf.value" x-text="rf.zh"></option></template>
                    </select>
                </div>
                <div class="space-y-4 pt-4 border-t">
                    <label class="flex items-start text-[11px] leading-relaxed text-gray-500 cursor-pointer">
                        <input type="checkbox" x-model="form.consent" class="mt-1 mr-3 h-5 w-5 text-[#13AB67] rounded border-gray-300">
                        <span>我已閱讀並同意<a href="https://global.cake.me/cake-terms-notice" target="_blank" class="underline text-[#13AB67] font-bold">個人資料蒐集與使用同意書</a>*</span>
                    </label>
                </div>
                <div x-show="errorMessage" class="text-red-500 font-bold text-xs" x-html="errorMessage"></div>
                <div class="flex gap-4">
                    <button type="button" @click="currentStep = 4; scrollUp()" class="flex-1 bg-gray-50 text-gray-400 py-5 rounded-2xl font-bold">上一步</button>
                    <button type="button" @click="finalSubmit" :disabled="!form.consent || isProcessing" class="flex-1 bg-[#13AB67] text-white py-5 rounded-2xl font-bold shadow-lg shadow-green-100 disabled:opacity-50 transition-all active:scale-95">索取票券</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
  const S_URL = 'https://oasswvmjfxuirfqhnuyh.supabase.co';
  const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hc3N3dm1qZnh1aXJmcWhudXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NTM1NzUsImV4cCI6MjA4NTIyOTU3NX0.K2Ph6ZHxLr8CuAqXL6r8OPZlCDX08WUh7IpReaOXlVg';
  const cakeSupabase = window.supabase.createClient(S_URL, S_KEY);

  function careerFairApp() {
    return {
      currentStep: 1, isProcessing: false, isSubmitted: false, errorMessage: '', sessionsData: [],
      showNatDropdown: false, natSearchTerm: '', parentApi: null,
      skipSlot1: false, skipSlot2: false,

      maps: {
        edu: { '高中職': 'high_school', 'Bachelor': 'bachelor', 'Master': 'master', 'PhD': 'doctoral' },
        eduReverse: { 'high_school': '高中職', 'bachelor': 'Bachelor', 'master': 'Master', 'doctoral': 'PhD' },
        status: { 'Employed': 'employed', '待業中': 'unemployed', '學生': 'studying' },
        statusReverse: { 'employed': 'Employed', 'unemployed': '待業中', 'studying': '學生' },
        exp: { '<1': '_one', '1-3': 'one_two', '3-5': 'two_four', '5-10': 'four_six', '10-15': 'ten_fifteen', '15+': 'fifteen_' },
        expReverse: { '_one': '<1', 'one_two': '1-3', 'two_four': '3-5', 'four_six': '5-10', 'ten_fifteen': '10-15', 'fifteen_': '15+' },
        nat: { '台灣': 'TW', '馬來西亞': 'MY', '印尼': 'ID', '越南': 'VN', '美國': 'US' },
        natReverse: { 'TW': '台灣', 'MY': '馬來西亞', 'ID': '印尼', 'VN': '越南', 'US': '美國' }
      },

      form: { name: '', email: '', phone: '', nationality: '', gender: '', education_level: '', field_of_study: '', employment_status: '', job_role: '', work_experience: '', industry: '', selected_sessions: [], shuttle: 'no', shuttle_time_to: '', shuttle_time_from: '', referral_source: '', consent: false },

      toggleSkip(slot) {
        const slotStr = String(slot);
        const sids = this.sessionsData.filter(x => String(x.time_slot).trim() === slotStr).map(x => x.id);
        this.form.selected_sessions = this.form.selected_sessions.filter(id => !sids.includes(id));
      },

      async init() {
        // --- 重點修正：先執行 Supabase 資料抓取，不等待 Penpal ---
        try {
          const { data, error } = await cakeSupabase.from('sessions').select('*').order('id');
          if (error) throw error;
          this.sessionsData = data || [];
          console.log("Sessions Loaded:", this.sessionsData.length);
        } catch (e) {
          console.error("Supabase Error:", e.message);
        }

        // --- Penpal 連線放在後面，且加上 try-catch 防止卡死 ---
        const connection = Penpal.connectToParent({ allowedOrigins: ["https://staging.cake.me", "http://localhost:4000", "http://lvh.me:4000", "http://www.lvh.me:4000"] });
        try {
          this.parentApi = await connection.promise;
          const profile = await this.parentApi.getCurrentUserProfile();
          if (profile) this.prefillForm(profile);
        } catch (e) {
          console.warn("Penpal Handshake skipped (Not in iframe or timeout)");
        }
      },

      prefillForm(p) {
        this.form.name = p.name || ''; this.form.email = p.email || ''; this.form.phone = p.phone || '';
        if(p.country) { this.form.nationality = this.maps.natReverse[p.country] || ''; this.natSearchTerm = this.form.nationality; }
        if(p.education_level) this.form.education_level = this.maps.eduReverse[p.education_level] || '';
        if(p.current_employment_status) this.form.employment_status = this.maps.statusReverse[p.current_employment_status] || '';
        if(p.work_experience) this.form.work_experience = this.maps.expReverse[p.work_experience] || '';
      },

      scrollUp() { window.scrollTo({ top: 0, behavior: 'smooth' }); },

      async toStep(target) {
        this.errorMessage = '';
        if (target > this.currentStep) {
          if (this.currentStep === 1 && (!this.form.name || !this.form.email || !this.form.phone || !this.form.nationality)) { this.errorMessage = '⚠️ 請填寫必填欄位'; return; }
          if (this.currentStep === 2 && (!this.form.education_level || !this.form.employment_status || !this.form.work_experience)) { this.errorMessage = '⚠️ 請填寫必填欄位'; return; }
        }
        this.currentStep = target; this.scrollUp();
        this.parentApi?.trackEvent('step_reached', { step: target });
      },

      async finalSubmit() {
        this.errorMessage = '';
        if (!this.form.referral_source || !this.form.consent) { this.errorMessage = '⚠️ 請完成最後確認。'; return; }
        this.isProcessing = true;
        try {
          if (this.parentApi) {
            await this.parentApi.ensureAccountAndUpdateProfile({
              name: this.form.name, email: this.form.email, phone: this.form.phone,
              country: this.maps.nat[this.form.nationality],
              education_level: this.maps.edu[this.form.education_level],
              current_employment_status: this.maps.status[this.form.employment_status],
              work_experience: this.maps.exp[this.form.work_experience]
            });
          }
          const rid = crypto.randomUUID();
          const { error: rErr } = await cakeSupabase.from('registrants').insert({ id: rid, email: this.form.email });
          if (rErr) { if (rErr.code === '23505') throw new Error('您已報名過此活動，請至信箱確認票券。'); throw rErr; }

          await cakeSupabase.from('registrant_profiles').insert({
            registrant_id: rid, name: this.form.name, phone: this.form.phone, nationality: this.form.nationality, gender: this.form.gender,
            education_level: this.form.education_level, field_of_study: this.form.field_of_study, employment_status: this.form.employment_status,
            work_experience: this.form.work_experience, industry: this.form.industry, job_role: this.form.job_role,
            shuttle_needed: this.form.shuttle === 'yes', shuttle_time_to: this.form.shuttle_time_to, shuttle_time_from: this.form.shuttle_time_from, referral_source: this.form.referral_source
          });

          for (let sid of this.form.selected_sessions) {
            await cakeSupabase.from('registrations_sessions').insert({ registrant_id: rid, session_id: sid });
            await cakeSupabase.rpc('increment_booked', { row_id: sid });
          }
          this.parentApi?.trackEvent('registration_complete');
          this.isSubmitted = true; this.scrollUp();
        } catch (e) { this.errorMessage = e.message; } finally { this.isProcessing = false; }
